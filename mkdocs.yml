site_name: winrate-tracker-api
repo_url: https://github.com/Christopher-Steel/winrate-tracker-api
site_url: https://Christopher-Steel.github.io/winrate-tracker-api
site_description: An API for the winrate tracker android app to store user data
site_author: Chris Steel
edit_uri: edit/main/docs/
repo_name: Christopher-Steel/winrate-tracker-api
copyright: Maintained by <a href="https://Christopher-Steel.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Christopher-Steel/winrate-tracker-api
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/winrate-tracker-api

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
